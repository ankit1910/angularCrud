<div class="row">
  <div class="col-md-12">
    <nav class= "navbar navbar-default" role= "navigation" >
      <div class= "navbar-header" >
        <a class="btn btn-lg btn-success" href="#/new/"><i class="glyphicon glyphicon-plus"></i>Add new Customer</a>
      </div>
    </nav>
    <table class="table table-striped table-bordered">
      <thead>
        <th>Customer Name</th>
        <th>Email</th>
        <th>Age</th>
        <th>Action</th>
      </thead>
      <tbody>
        <tr ng-repeat="customer in customers">
          <td>{{customer.name}}</td>
          <td>{{customer.email}}</td>
          <td>{{customer.age}}</td>
          <td>
            <button ng-click="destroy(customer)">Delete</button>
            <a href="#/edit/{{customer.id}}" class="btn"><i class="glyphicon glyphicon-edit"></i> Edit Customer</a>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
